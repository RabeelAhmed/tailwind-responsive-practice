<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="px-10 py-6 flex justify-between">
      <div class="flex items-center">
        <img class="h-10 w-04 md:h-14 md:w-14" src="./assets/logo.png" alt="" />

        <span class="font-semibold tracking-tighter">Rabeel Ahmed</span>
      </div>

      <div class="hidden items-center md:flex gap-10">
        <span
          class="font-semibold transition ease-in-out delay-10 hover:text-gray-600 cursor-pointer"
          >Home</span
        >
        <span
          class="font-semibold transition ease-in-out delay-10 hover:text-gray-600 cursor-pointer"
          >About</span
        >
        <span
          class="font-semibold transition ease-in-out delay-10 hover:text-gray-600 cursor-pointer"
          >Cources</span
        >
        <span
          class="font-semibold transition ease-in-out delay-10 hover:text-gray-600 cursor-pointer"
          >Contact</span
        >
      </div>

      <a href="#" class="hidden md:flex items-center gap-2">
        <i class="fa-brands fa-github text-2xl"></i>
        <span class="font-semibold">Connect on Github</span>
      </a>

      <button class="flex items-center md:hidden" onclick="handleState()">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>

      <!-- md Menu -->

      <div id="handle" class="hidden px-10 py-6 md:hidden z-10 fixed inset-0 bg-white">
        <div class="flex justify-between">
          <div class="flex items-center">
            <img
              class="h-10 w-04 md:h-14 md:w-14"
              src="./assets/logo.png"
              alt=""
            />
            <span class="font-semibold tracking-tighter">Rabeel Ahmed</span>
          </div>

          <button onclick="handleState()" class="flex md:hidden items-center">
            <i class="fa-solid fa-xmark text-2xl"></i>
          </button>
        </div>

        <div class="flex flex-col gap-10 mt-10">
          <span
            class="font-semibold transition ease-in-out delay-50 duration-150 hover:bg-gray-50 rounded-lg cursor-pointer p-2"
            >Home</span
          >
          <span
            class="font-semibold transition ease-in-out delay-50 duration-150 hover:bg-gray-50 rounded-lg cursor-pointer p-2"
            >About</span
          >
          <span
            class="font-semibold transition ease-in-out delay-50 duration-150 hover:bg-gray-50 rounded-lg cursor-pointer p-2"
            >Courses</span
          >
          <span
            class="font-semibold transition ease-in-out delay-50 duration-150 hover:bg-gray-50 rounded-lg cursor-pointer p-2"
            >Contact</span
          >
        </div>

        <div class="mt-10 border-[1px] border-gray-200 w-full bg-white"></div>

        <a href="#" class="flex items-center gap-2 mt-5">
          <i class="fa-brands fa-github text-xl"></i>
          <span class="font-semibold">Connect on Github</span>
        </a>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
